    <div class="left_contact">
        <div class="left_contact_item" *ngFor="let item of contactItems">
            <div class="left_contact_item_svg">
                <svg [class]="item.class" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path [attr.d]="item.icon" />
                </svg>
            </div>
            <div>
                <div class="left_contact_item_label">
                    {{ item.label }}
                </div>
                <div>
                    {{ item.value }}
                </div>
            </div>
        </div>
